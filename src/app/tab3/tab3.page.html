<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ionic</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-radio-group value="country">
      <ion-list-header>
        <ion-label>Country</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Denmark</ion-label>
        <ion-radio slot="start" value="denmark"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Sweden</ion-label>
        <ion-radio slot="start" value="sweden"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Norway</ion-label>
        <ion-radio slot="start" value="norway"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  
  <app-explore-container name="Ionic"></app-explore-container>
</ion-content>
