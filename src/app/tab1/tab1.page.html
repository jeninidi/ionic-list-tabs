<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item>
      <ion-label>Ionic</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  
    <ion-item>
      <ion-label>Cordova</ion-label>
      <ion-checkbox disabled="true"></ion-checkbox>
    </ion-item>
  
    <ion-item>
      <ion-label>Firebase</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  
  </ion-list>

  <app-explore-container name="Welcome"></app-explore-container>
</ion-content>
